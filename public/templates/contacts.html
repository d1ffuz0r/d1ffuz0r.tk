{% extends 'base.html' %}
{% load footer_tags %}
{% block title %}Contacts{% endblock %}
{% block page_title %}Contacts{% endblock %}
{% block content %}{% social %}<div id="contacts">
        <div class="contact jabber">
          <span>Jabber</span>
          <div class="desc">{{ social.jabber }}</div>
        </div>
        <div class="contact skype">
          <span>Skype</span>
          <div class="desc">{{ social.skype }}</div>
        </div>
        <div class="contact email">
          <span>E-mail</span>
          <div class="desc">{{ social.email }}</div>
        </div>
      </div>{% endblock %}
